<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>主界面</title>
    <script type="text/javascript" src="/easyUIDemo/static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyUIDemo/static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyUIDemo/static/easyui/easyloader.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyUIDemo/static/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css"  href="/easyUIDemo/static/easyui/themes/default/easyui.css">
    
    
</head>

<body class="easyui-layout">   
    <div data-options="region:'north',title:'头部',split:true" style="height:100px;"></div>   
    <div data-options="region:'west',title:'目录',split:true" style="width:200px;">
    	<div id="aa" class="easyui-accordion" style="width:300px;height:200px;">   
    		<div title="基本信息管理" data-options="selected:true" style="overflow:auto;padding:10px;">   
        		<ul class="nav">
                	<li><a href="#" style="text-decoration:none;" onclick="addTab('平台属性管理','attrListPage')">平台属性管理</a></li>
            	</ul>
        		
    		</div>   
    		<div title="商品信息管理" data-options="" style="padding:10px;">   
           
    		</div>   
    		<div title="广告管理">   
           
    		</div>   
		</div> 
    
    </div>   
    <div data-options="region:'center',title:'内容'" style="padding:5px;background:#eee;">
    	<div id="tt" class="easyui-tabs" style="width:100%;height:100%;">  
    	</div>
    </div>   
   
</body>  
<script type="text/javascript">
function addTab(title,url){
	$('#tt').tabs('add',{
		title: title,
		selected: true,
		href:url,
        closable:true	
	});
}
  
  
   
</script>


</html>
